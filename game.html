<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Multi Blocks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <style>
        body {
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            overflow: hidden;
            font-family: 'Minecraft', Arial, sans-serif;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #ui-container {
            position: relative;
            z-index: 100;
        }
        
        #toolbar {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }
        
        .tool-icon {
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .tool-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        /* ê²Œì„ UI ìš”ì†Œì— í„ìŠ¤ íš¨ê³¼ ì¶”ê°€ */
        @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
        }

        .tool-icon.active {
        animation: pulse 1.5s infinite;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

    </style>
</head>
<body>
    <div id="scene-container" class="rounded-lg"></div>
    <div class="world"></div>

    <div id="toolbar">
        <div class="tool-icon" id="pickaxe-tool" data-tool="pickaxe" title="Pickaxe">
            <img src="asset/textures/items/iron_pickaxe.png" alt="Pickaxe">
        </div>
        <div class="tool-icon" id="grass-block-tool" data-tool="place" data-blocktype="grass" title="Grass Block">ğŸŸ©</div>
        <div class="tool-icon" id="dirt-block-tool" data-tool="place" data-blocktype="dirt" title="Dirt Block">ğŸŸ«</div>
        <div class="tool-icon" id="stone-block-tool" data-tool="place" data-blocktype="stone" title="Stone Block">ğŸª¨</div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
